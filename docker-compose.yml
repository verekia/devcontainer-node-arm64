version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    ports:
      - '${PORT}:${PORT}'

  db:
    image: arm64v8/postgres:13.2
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - '${LOCAL_DB_PORT}:5432'

  db-testing:
    image: arm64v8/postgres:13.2
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - '${LOCAL_DB_TESTING_PORT}:5432'
