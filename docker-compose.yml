version: '3.8'

services:
  app:
    image: arm64v8/node:15.11.0-buster
    volumes:
      - .:/workspace:cached
    working_dir: /workspace
    command: bash -c "npm i && sleep infinity"
    ports:
      - '${PORT}:${PORT}'

  db:
    image: arm64v8/postgres:13.2
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - '${LOCAL_DB_PORT}:5432'

  db-testing:
    image: arm64v8/postgres:13.2
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - '${LOCAL_DB_TESTING_PORT}:5432'
