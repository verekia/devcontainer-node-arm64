version: '3.8'

services:
  dev:
    image: arm64v8/node:15.11.0-buster
    volumes:
      - .:/workspace:cached
    working_dir: /workspace
    command: bash -c "npm i && sleep infinity"
    ports:
      - '${PORT}:${PORT}'

  db:
    image: verekia/postgres:arm64-13.2-alpine
    volumes:
      - ./db-data:/var/lib/postgresql/data
    ports:
      - '${LOCAL_DB_PORT}:5432'

  db-testing:
    image: verekia/postgres:arm64-13.2-alpine
    ports:
      - '${LOCAL_DB_TESTING_PORT}:5432'
